<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>BMI CALCULATOR</h1>
        </div>
        <div class="box2">
            <label for="">Enter Your Height (m)</label>
            <br>
            <input id="height" type="text" placeholder="  Height in meters">
        </div>
        <div class="box3">
            <label for="">Enter Your Weight (kg)</label>
            <br>
            <input id="weight" type="text" placeholder="  Weight in kg">
        </div>
        <div class="box4">
            <!-- <input type="text" id="ans" placeholder=" Answer "> -->
        </div>
        <div class="box5">
            <button id="cal">Calculate</button>
            <button id="ref">Refresh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
